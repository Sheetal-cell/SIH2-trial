        /* --- Global CSS Variables for Theming --- */
        :root, .dark-theme {
            --color-bg-body: #0d0c1d; /* Deep Dark Indigo */
            --color-bg-card: #1c1a33; /* Dark Card */

            --color-success: #4ade80; /* Bright Green */
            --color-danger: #f87171; /* Light Red */
            --color-accent: #a855f7; /* Primary Purple */
            --color-accent-hover: #9333ea;
        }

        /* --- Light Theme Overrides (Clean & Professional) --- */
        .light-theme {
            --color-bg-body: #f5f7fa; /* Soft Light Gray */
            --color-bg-card: #ffffff; /* Clean White */
            --color-text-primary: #1f2937;
            --color-text-secondary: #6b7280;
            --color-input-bg: #eef2f6;
            --color-border: #cbd5e1;
            --color-success: #059669; /* Darker Green */
            --color-danger: #ef4444; /* Standard Red */
            --color-accent: #6366f1; /* Primary Blue */
            --color-accent-hover: #4f46e5;
        }

        /* Apply CSS variables via classes */
        .themed-bg { background-color: var(--color-bg-body); }
        .themed-card { 
            background-color: var(--color-bg-card); 
            color: var(--color-text-primary); 
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); /* More pronounced shadow */
        }
        .themed-text { color: var(--color-text-primary); }
        .themed-text-secondary { color: var(--color-text-secondary); }
        .themed-border { border-color: var(--color-border); }
        .themed-input { background-color: var(--color-input-bg); border-color: var(--color-border); color: var(--color-text-primary); }
        .translated-text-color { color: var(--color-success); }
        .status-danger { color: var(--color-danger); }

        /* --- Specific Component Styling --- */

        /* Action Button (Dynamic Accent Color) */
        .btn-primary { 
            background-color: var(--color-accent); 
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-primary:hover { 
            background-color: var(--color-accent-hover); 
        }
        .dark-theme .btn-primary:hover {
             box-shadow: 0 0 20px var(--color-accent);
        }
        .light-theme .btn-primary:hover {
             box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }
        
        /* Mic Listening State (Red Glow) */
        .mic-listening {
            background-color: var(--color-danger); 
            box-shadow: 0 0 25px rgba(239, 68, 68, 0.9);
            transform: scale(1.05);
        }

        /* Prompt Box Active/Processing State */
        .prompt-box-processing {
            border-color: var(--color-accent) !important; 
            background-color: rgba(168, 85, 247, 0.1) !important; 
        }

        /* Logo Styling (Orange accent) */
        .logo-box {
            background-color: #f97316; 
            box-shadow: 0 2px 10px rgba(249, 115, 22, 0.4);
        }

        /* Select Box Aesthetic */
        .lang-select-box {
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .lang-select-box select {
            padding: 0;
            appearance: none;
            background-image: none;
            cursor: pointer;
        }

        /* Responsive Layout for Controls */
        @media (max-width: 768px) {
            .control-flex {
                flex-direction: column;
                gap: 1rem;
            }
            .lang-select-box {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>

    <script type="module">
        // --- Firebase Imports & Setup (Required for Canvas) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- DOM Elements ---
        const body = document.body;
        const themeToggle = document.getElementById('theme-toggle');
        const themeIconMoon = document.getElementById('theme-icon-moon');
        const themeIconSun = document.getElementById('theme-icon-sun');
        const toggleMicButton = document.getElementById('toggle-mic');
        const micStatusText = document.getElementById('mic-status-text');
        const micIndicatorVisual = document.getElementById('mic-indicator-visual');
        const currentCaptionPrompt = document.getElementById('current-caption-prompt');
        const promptBox = document.getElementById('prompt-box');
        const loadingSpinner = document.getElementById('loading-spinner');
        const statusLog = document.getElementById('status-log');
        const sourceLanguageSelect = document.getElementById('source-language');
        const targetLanguageSelect = document.getElementById('target-language');
        const translatedLanguageLabel = document.getElementById('translated-language-label');
        const simplifiedEnglishText = document.getElementById('simplified-english-text');
        const translatedTextDisplay = document.getElementById('translated-text-display');
        
        // --- State Variables ---
        let recognition;
        let isListening = false;
        let isProcessing = false;
        let isDarkMode = true; 
        
        const GEMINI_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=`;
        const API_KEY = "AIzaSyBSXlBab087ifMqXRbXCF4B3I6p-SzNtr8"; // Replace with your key for local use.

        // --- Theme Functions ---

        /**
         * Toggles between dark and light themes by swapping body classes.
         */
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            if (isDarkMode) {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                themeIconMoon.classList.remove('hidden');
                themeIconSun.classList.add('hidden');
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                themeIconMoon.classList.add('hidden');
                themeIconSun.classList.remove('hidden');
            }
        }


        // --- Utility Functions ---

        /**
         * Logs status messages to the UI.
         */
        function updateStatus(message, colorClass = 'themed-text-secondary') {
            statusLog.innerHTML = `<p class="${colorClass}">${new Date().toLocaleTimeString()} - ${message}</p>`;
        }

        /**
         * Handles exponential backoff for fetch retries.
         */
        async function fetchWithRetry(fn, maxRetries = 3) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    return await fn();
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                    const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                    updateStatus(`API call failed. Retrying in ${Math.round(delay / 1000)}s...`, 'text-yellow-400');
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        // --- ML/API Pipeline (Simplification & Translation) ---

        /**
         * Simulates the ML backend pipeline: Simplification and Translation using Gemini.
         * NOTE: The Web Speech API only supports English/Hindi for STT, so we enforce English simplification/translation.
         */
        async function processAndTranslate(rawTranscript, targetLanguage, sourceLanguage) {
            if (isProcessing) return;

            // In a real application, sourceLanguage would dictate the translation input.
            // Here, we assume the user is speaking the language selected in the Source dropdown 
            // but the STT is only configured for English ('en-US') as a reliable fallback.
            
            isProcessing = true;
            loadingSpinner.classList.remove('hidden');
            currentCaptionPrompt.classList.add('hidden');
            
            // UI change for processing state
            promptBox.classList.remove('border-red-500', 'bg-red-900/20');
            promptBox.classList.add('prompt-box-processing');

            updateStatus(`Processing: Simplification from ${sourceLanguage} & Translation to ${targetLanguage}...`, 'text-purple-300');

            try {
                simplifiedEnglishText.textContent = "Processing...";
                translatedTextDisplay.textContent = "Processing...";

                const systemPrompt = `You are a Real-time Captioning System's core ML engine. Your job is three-fold: 
                                      1. Take the raw speech transcript (assumed to be from ${sourceLanguage}).
                                      2. Simplify it into clear, concise, short English sentences, removing filler words and keeping only the core semantic meaning. This is for the simplified_english_text field.
                                      3. Translate the simplified text into the target Indian language: ${targetLanguage}. This is for the translated_text field.
                                      You must only return a JSON object following the provided schema.`;

                const userQuery = `Raw transcript: "${rawTranscript}". Source language: ${sourceLanguage}. Target language: ${targetLanguage}.`;

                const payload = {
                    contents: [{ parts: [{ text: userQuery }] }],
                    systemInstruction: {
                        parts: [{ text: systemPrompt }]
                    },
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "OBJECT",
                            properties: {
                                "simplified_english_text": { "type": "STRING", "description": "The simplified and concise English version of the raw transcript." },
                                "translated_text": { "type": "STRING", "description": "The translation of the simplified English text into the target Indian language." }
                            },
                            "propertyOrdering": ["simplified_english_text", "translated_text"]
                        }
                    }
                };

                const fetchFn = () => fetch(GEMINI_API_URL + API_KEY, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const response = await fetchWithRetry(fetchFn);
                const result = await response.json();

                const jsonText = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (!jsonText) {
                    throw new Error("API response was empty or malformed.");
                }

                const parsedData = JSON.parse(jsonText);
                const translatedCaption = parsedData.translated_text || 'Translation unavailable.';
                const simplifiedEnglish = parsedData.simplified_english_text || 'Simplification unavailable.';

                // Update UI
                simplifiedEnglishText.textContent = simplifiedEnglish;
                translatedTextDisplay.textContent = translatedCaption;

                // Update the prompt box to show the simplified text temporarily
                currentCaptionPrompt.textContent = `Simplified: "${simplifiedEnglish.substring(0, 80)}..."`;
                currentCaptionPrompt.classList.remove('status-danger', 'text-red-300');
                currentCaptionPrompt.classList.add('text-purple-300'); 
                currentCaptionPrompt.classList.remove('hidden');

                updateStatus(`Caption delivered in ${targetLanguage}.`, 'text-green-400');

            } catch (error) {
                console.error("Gemini API Error:", error);
                
                simplifiedEnglishText.textContent = `Error: Could not process text.`;
                translatedTextDisplay.textContent = `Error: Translation failed.`;
                
                currentCaptionPrompt.textContent = `API Error: ${error.message.substring(0, 60)}... Check console.`;
                currentCaptionPrompt.classList.add('status-danger');
                currentCaptionPrompt.classList.remove('text-purple-300');
                currentCaptionPrompt.classList.remove('hidden');

                updateStatus(`Error in ML pipeline: ${error.message}`, 'text-red-500');
            } finally {
                isProcessing = false;
                loadingSpinner.classList.add('hidden');
                
                // Revert prompt box visual state
                promptBox.classList.remove('prompt-box-processing');
                promptBox.classList.add('border-red-500', 'bg-red-900/20');
            }
        }

        // --- Speech Recognition (STT Module) ---

        function setupSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                updateStatus('ERROR: Web Speech API not supported. Use Chrome or Edge.', 'text-red-500');
                toggleMicButton.disabled = true;
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();

            // NOTE: Setting recognition.lang to the selected language is ideal, 
            // but browser support for Indian languages is highly inconsistent. 
            // We use 'en-US' as the stable default for reliable text capture.
            recognition.lang = 'en-US'; 
            recognition.continuous = true; 
            recognition.interimResults = true; 

            recognition.onstart = () => {
                isListening = true;
                toggleMicButton.classList.remove('btn-primary');
                toggleMicButton.classList.add('mic-listening');
                micIndicatorVisual.classList.remove('bg-gray-500');
                micIndicatorVisual.classList.add('mic-listening');
                toggleMicButton.textContent = 'STOP LISTENING';

                // Clear the translation area
                simplifiedEnglishText.textContent = "Listening for a complete sentence...";
                translatedTextDisplay.textContent = "...";
                
                currentCaptionPrompt.textContent = "Raw STT Capture: Speak clearly now...";
                currentCaptionPrompt.classList.remove('text-purple-300');
                currentCaptionPrompt.classList.add('status-danger');
                
                updateStatus('Microphone is ON. Capturing speech.', 'text-green-400');
            };

            recognition.onend = () => {
                isListening = false;
                toggleMicButton.classList.remove('mic-listening');
                toggleMicButton.classList.add('btn-primary');
                micIndicatorVisual.classList.remove('mic-listening');
                micIndicatorVisual.classList.add('bg-gray-500');
                
                toggleMicButton.textContent = 'Start Captioning';
                
                // Reset prompt box to default message if no processing is happening
                if (!isProcessing) {
                    currentCaptionPrompt.textContent = 'Press "Start Captioning" to begin capturing.';
                }
                updateStatus('Microphone OFF. Ready for next capture.', 'text-yellow-400');
            };
            
            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }

                // Show the raw, interim transcript in the prompt box
                currentCaptionPrompt.textContent = `Raw STT Capture: ${interimTranscript}`;
                
                if (finalTranscript.length > 0) {
                    updateStatus(`Raw Transcript Captured: "${finalTranscript}"`, 'themed-text');
                    
                    // Stop listening temporarily to send text for processing
                    recognition.stop(); 
                    
                    // Send final text to the ML pipeline
                    processAndTranslate(
                        finalTranscript.trim(), 
                        targetLanguageSelect.value, 
                        sourceLanguageSelect.value
                    );
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech Recognition Error:', event.error);
                updateStatus(`ERROR: Speech Recognition failed. (${event.error})`, 'text-red-500');
                if (isListening) recognition.stop();
            };
        }

        // --- Event Listeners and Initialization ---

        toggleMicButton.addEventListener('click', () => {
            if (!recognition) {
                setupSpeechRecognition();
            }
            if (isListening) {
                recognition.stop();
            } else {
                try {
                    recognition.start();
                } catch (e) {
                    console.error("Recognition start error:", e);
                }
            }
        });

        themeToggle.addEventListener('click', toggleTheme);

        targetLanguageSelect.addEventListener('change', (e) => {
            translatedLanguageLabel.textContent = `Translated Text (${e.target.value}):`;
            updateStatus(`Target language changed to ${e.target.value}.`, 'text-purple-300');
        });

        sourceLanguageSelect.addEventListener('change', (e) => {
            updateStatus(`Source language changed to ${e.target.value}. (STT currently defaults to English)`, 'text-purple-300');
        });

        // Initialize Firebase (optional)
        function initializeFirebase() {
            if (firebaseConfig) {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                
                if (initialAuthToken) {
                    signInWithCustomToken(auth, initialAuthToken)
                        .then((userCredential) => {
                            console.log("Firebase signed in with custom token.", userCredential.user.uid);
                        })
                        .catch((error) => {
                            console.error("Firebase Auth Error (Custom Token):", error);
                        });
                } else {
                    signInAnonymously(auth)
                        .then((userCredential) => {
                            console.log("Firebase signed in anonymously.", userCredential.user.uid);
                        })
                        .catch((error) => {
                            console.error("Firebase Auth Error (Anonymous):", error);
                        });
                }
            } else {
                console.warn("Firebase config not available. Database features are disabled.");
            }
        }

        // Setup on window load
        window.onload = () => {
            // Initialize theme (starts dark)
            toggleTheme(); 
            toggleTheme();

            initializeFirebase();
            setupSpeechRecognition();
            translatedLanguageLabel.textContent = `Translated Text (${targetLanguageSelect.value}):`;
            updateStatus('System Ready. Click "Start Captioning" to begin.', 'themed-text-secondary');
        };
    </script>
</body>
</html>
